<h2 class="posts">Add Your Post Here</h2> 

	<form ng-submit="controller.submit()">
		<input class="form-control" type="text" placeholder="Title" ng-model="controller.form.title">

		<input class="form-control" type="text" placeholder="URL" ng-model="controller.form.url">

		<textarea class="form-control" id="comment" placeholder="Description" ng--model="controller.form.description"></textarea>

		<button type="submit" class="btn btn-primary">Post</button>

	</form>
