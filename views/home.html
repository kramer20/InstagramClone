<h2 class="likePost">Like a Post</h2>

<div class="homeImage row">
	<div class="col-md-4 likeableImages" ng-repeat="image in controller.images">
		<a href="#/detail/{{image._id}}"><img src="{{image.url}}" class="imageLike"></a>

		<div class="heartIcon">
			<i ng-click="home.likeImage(image)" ng-init="count=0" class="fa fa-heart-o" aria-hidden="true"></i>
		</div>
		<div class="numberLikes">
			<p><!-- {{image.likes}} --> Likes</p>
		</div>	

	</div>
</div>
